language: java
jdk:
  - oraclejdk8
services:
  - postgresql
before_script:
  - psql -c 'CREATE DATABASE pingpong;' -U postgres
  - psql -c 'CREATE TABLE IF NOT EXISTS "User" (
    id SERIAL PRIMARY KEY,
    login TEXT NOT NULL,
    email TEXT UNIQUE NOT NULL,
    password TEXT NOT NULL,
    score INTEGER DEFAULT 0 NOT NULL);' -d pingpong -u postgres
env:
  - JDBC_DATABASE_URL=jdbc:postgresql://localhost:5432/pingpong JDBC_DATABASE_USERNAME=postgres JDBC_DATABASE_PASSWORD=pass
branches:       # Branches of repository that are deployed to heroku
  only:
  - develop     # Currently deploying only develop branch
deploy:
  provider: heroku
  app:
    develop: polyhedron-backend   # Maps repository branch name to heroku application name
  api_key:
    # Below - secure code to authorize on heroku
    secure: 
